<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoAgenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen font-sans pb-16 sm:pb-0">
    <!-- Primeiro Header -->
    <header class="h-14 bg-gray-200 sticky top-0 z-10">
        <div class="w-full max-w-6xl mx-auto px-4 sm:px-6 h-full flex items-center">
            <div class="flex items-center space-x-2 text-sm w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-gray-700">Olá, Erica!</span>
            </div>
            
            <h1 class="text-lg font-semibold text-center w-1/3"><span class="hidden md:inline">Clínica </span>Canaã Mais</h1>
            
            <div class="flex justify-end w-1/3">
                <button class="text-sm flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Segundo Header -->
    <header class="h-12 bg-gray-200 hidden sm:block">
        <div class="w-full max-w-6xl mx-auto px-4 sm:px-6 h-full flex justify-center">
            <nav class="flex items-stretch h-full">
                <a href="../Agenda/index.html" class="flex items-center justify-center px-4 sm:px-6 h-full hover:bg-gray-50 text-gray-600 hover:text-gray-900 border-b-2 border-primary-600 font-medium transition-colors">
                    <span class="text-sm">Agenda</span>
                </a>
                <a href="../Pacientes/index.html" class="flex items-center justify-center px-4 sm:px-6 h-full hover:bg-gray-50 text-gray-600 hover:text-gray-900 transition-colors">
                    <span class="text-sm">Pacientes</span>
                </a>
                <a href="../Profissionais/index.html" class="flex items-center justify-center px-4 sm:px-6 h-full hover:bg-gray-50 text-gray-600 hover:text-gray-900 transition-colors">
                    <span class="text-sm">Profissionais</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-grow w-full max-w-6xl mx-auto px-4 sm:px-6 py-6">  
        <!-- Cabeçalho da seção de pacientes -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Agenda do dia</h2>
                <p class="text-sm text-gray-500">Lista de todos os pacientes do dia</p>
            </div>
            <button class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Novo Agendamento
            </button>
        </div>

        <div class="bg-white rounded-lg mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                    <div class="relative">
                        <input type="date" id="date" class="w-full rounded-md focus:border-primary-500 focus:ring-primary-500 text-sm py-2 px-3 border border-gray-300">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="professional" class="block text-sm font-medium text-gray-700 mb-1">Profissional</label>
                    <select id="professional" class="w-full rounded-md focus:border-primary-500 focus:ring-primary-500 text-sm py-2 px-3 border border-gray-300">
                        <option>Dra. Ana Cristina</option>
                        <option>Dr. Cristina</option>
                        <option>Dra. Ana Paula</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Tabela de Agenda -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-300 overflow-hidden">
            <div class="hidden sm:grid sm:grid-cols-12 bg-gray-200 border-b border-gray-300 p-4">
                <div class="col-span-1 text-sm font-medium text-gray-700">Horário</div>
                <div class="col-span-4 text-sm font-medium text-gray-700">Paciente</div>
                <div class="col-span-3 text-sm font-medium text-gray-700">Status</div>
                <div class="col-span-2 text-sm font-medium text-gray-700">Pagamento</div>
                <div class="col-span-2 text-sm font-medium text-gray-700">Ações</div>
            </div>
            
            <div class="divide-y divide-gray-300">
                <!-- Consulta agendada -->
                <div class="grid grid-cols-1 sm:grid-cols-12 p-4 sm:p-4 hover:bg-gray-50 transition-colors">
                    <div class="sm:hidden font-medium text-gray-800 mb-2">08:00</div>
                    <div class="hidden sm:flex sm:col-span-1 sm:items-center">
                        <span class="text-gray-900">08:00</span>
                    </div>
                    <div class="sm:col-span-4 flex items-center mb-2 sm:mb-0">
                        <div class="sm:hidden text-sm font-medium text-gray-500 mr-2">Paciente:</div>
                        <div>
                            <div class="text-gray-900 font-medium">Ana Maria Silva</div>
                            <div class="text-gray-500 text-xs">CPF: 123.456.789-00</div>
                        </div>
                    </div>
                    <div class="sm:col-span-3 flex items-center mb-2 sm:mb-0">
                        <div class="sm:hidden text-sm font-medium text-gray-500 mr-2">Status:</div>
                        <select class="w-full rounded-md  focus:border-primary-500 focus:ring-primary-500 text-sm py-2 px-3 bg-white">
                            <option>Agendado</option>
                            <option>Confirmado</option>
                            <option>Realizado</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2 flex items-center mb-2 sm:mb-0">
                        <div class="sm:hidden text-sm font-medium text-gray-500 mr-2">Pagamento:</div>
                        <select class="w-full rounded-md focus:border-primary-500 focus:ring-primary-500 text-sm py-2 px-3 bg-white">
                            <option>Pendente</option>
                            <option>Pago</option>
                        </select>
                    </div>
                    <div class="sm:col-span-2 flex items-center space-x-2">
                        <div class="sm:hidden text-sm font-medium text-gray-500 mr-2">Ações:</div>
                        <button class="text-red-600 hover:text-red-800 text-sm bg-red-50 px-3 py-1.5 rounded-md transition-colors font-medium">
                            Excluir
                        </button>
                    </div>
                </div>
  
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex sm:hidden z-20 shadow-lg">
        <a href="../Agenda/index.html" class="flex flex-col items-center justify-center py-3 px-4 flex-grow text-primary-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-xs mt-1">Agenda</span>
        </a>
        <a href="../Pacientes/index.html" class="flex flex-col items-center justify-center py-3 px-4 flex-grow text-gray-500 hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-xs mt-1">Pacientes</span>
        </a>
    </nav>
</body>
</html>
