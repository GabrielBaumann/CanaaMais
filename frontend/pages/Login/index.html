<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PsicoCuidar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    backgroundImage: {
                        'wave-pattern': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNDQwIDMyMCI+PHBhdGggZmlsbD0iI2UwZjJmZSIgZmlsbC1vcGFjaXR5PSIxIiBkPSJNMCwyNTZMMTYwLDE2MEwyODAsMjU2TDQ4MCw2NEw2NDAsMTkyTDgwMCw2NEwxMDAwLDE5MkwxMjAwLDY0TDE0NDAsMTkyTDE0NDAsMzIwTDAsczIwWiIvPjwvc3ZnPg==')",
                        'abstract-pattern': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAwIDgwMCI+PHBhdGggZmlsbD0iI2JhZTZmZCIgZD0iTTAgNTg2LjVMMjAwIDQwMCA0MDAgNjAwIDYwMCAyMDAgODAwIDQwMCAxMDAwIDAgMTAwMCA4MDAgMCA4MDAgWiIvPjwvc3ZnPg==')"
                    },
                    boxShadow: {
                        'soft': '0 8px 32px rgba(31, 38, 135, 0.1)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.1)'
                    }
                }
            }
        }
    </script>
    <style>
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 font-sans">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Left Side - Illustration -->
        <div class="lg:w-1/2 bg-gradient-to-br from-primary-600 to-primary-700 text-white p-8 lg:p-12 flex flex-col justify-between relative overflow-hidden">
            <!-- Abstract background elements -->
            <div class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAwIDgwMCI+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTAgNTg2LjVMMjAwIDQwMCA0MDAgNjAwIDYwMCAyMDAgODAwIDQwMCAxMDAwIDAgMTAwMCA4MDAgMCA4MDAgWiIvPjwvc3ZnPg==')]"></div>
            
            <!-- Logo and content -->
            <div class="relative z-10">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-primary-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-2xl font-bold tracking-tight">Psico<span class="text-primary-200">Cuidar</span></span>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="relative z-10 mt-16 lg:mt-0">
                <div class="max-w-md mx-auto lg:mx-0">
                    <h1 class="text-4xl lg:text-5xl font-bold leading-tight">Bem-vindo de volta</h1>
                    <p class="mt-4 text-lg text-primary-100">Acesse sua conta para gerenciar consultas, pacientes e muito mais.</p>
                    
                    <div class="mt-12 hidden lg:block">
                        <div class="flex items-center space-x-4 animate-float">
                            <div class="bg-white bg-opacity-20 p-4 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-medium">Agendamento simplificado</h3>
                                <p class="text-sm text-primary-100">Gerencie sua agenda de forma intuitiva</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4 mt-6 animate-float" style="animation-delay: 0.5s">
                            <div class="bg-white bg-opacity-20 p-4 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-medium">Segurança em primeiro lugar</h3>
                                <p class="text-sm text-primary-100">Seus dados estão sempre protegidos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Wave decoration -->
            <div class="relative z-10 mt-16 lg:mt-0">
                <div class="h-16 w-full bg-bottom bg-no-repeat bg-cover opacity-20" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNDQwIDMyMCI+PHBhdGggZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIxIiBkPSJNMCwyNTZMMTYwLDE2MEwyODAsMjU2TDQ4MCw2NEw2NDAsMTkyTDgwMCw2NEwxMDAwLDE5MkwxMjAwLDY0TDE0NDAsMTkyTDE0NDAsMzIwTDAsczIwWiIvPjwvc3ZnPg==')"></div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="lg:w-1/2 p-8 sm:p-12 lg:p-16 flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="text-center lg:text-left mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Faça login</h2>
                    <p class="mt-2 text-gray-600">Use suas credenciais para acessar o sistema</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required class="py-5 pl-10 block w-full border border-gray-300 rounded-full focus:ring-primary-500 focus:border-primary-500" placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="py-5 pl-10 block w-full border border-gray-300 rounded-full focus:ring-primary-500 focus:border-primary-500" placeholder="••••••••">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-5 px-4 border border-transparent rounded-full shadow-sm text-xl font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
